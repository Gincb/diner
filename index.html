<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Diner</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="nav">
                <ul class="nav-pages">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Diner</a>
                    </li>
                </ul>
            </nav>
            <div class="thumbnail"></div>
        </header>

        <div class="diner-grid">
            <div class="categories"></div>
            <div class="menu">
            <main class="menu-flex"></main>
            </div>
        </div>
    </div>

    <template id="template">
        <article class="menu-items">
            <header class="name">
                <h1>Name</h1>
            </header>
            <div class="img"></div>
            <p class="sd">Short Description</p>
            <button class="button">Read More</button>
            <h2 id="price" class="price"><span class="p">price</span>DKK</h2>
            <h3 id="soldout" class="soldout">Sold Out</h3>
            <i id="vegan" class="fas fa-seedling vegan"></i>
        </article>
    </template>

    <div class="modal-background hide">
        <div class="modal-content">
          <h3 class="modal-name">NAME</h3>
          <img src="" alt="" class="modal-image" />
          <p class="modal-description">LONG DESCRIPTION</p>
          <h4 class="modal-price">PRICE</h4>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
